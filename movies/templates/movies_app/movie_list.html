{% extends 'movies_app/base.html' %}
{% block title %}Movies{% endblock title %}
{% block content %}
    <section>
        <div class="row">
            {% for movie in movie_list %}
            <div class="col-md-4 product-men">
                <div class="product-shoe-info editContent text-center mt-lg-4">
                    <div class="films">
                        <figure>
                            <img src="{{movie.image.url}}" width="240" height="360" alt="">
                        </figure>
                    </div>
                    <div class="item-info-product">
                        <h4 class="">
                            <a href="{{movie.get_absolute_url}}" class="editContent">{{movie.name}}</a>
                        </h4>

                        <div class="product_price">
                            <div class="grid-price">
                                <span class="money editContent">{{movie.tagline}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
